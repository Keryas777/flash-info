name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: ingest-news
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: pas de cache pour éviter les comportements bizarres + erreurs lock
      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "" # désactive le cache

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_VERSION: "v1"
        run: timeout 300s node scripts/ingest.mjs

      - name: Commit & push data
        run: |
          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update feeds"
          git push