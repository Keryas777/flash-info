name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: ingest-news
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # IMPORTANT: pas de cache activé ici

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_VERSION: "v1"
        run: node scripts/ingest.mjs

      - name: Commit & push data
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"

          git add data/*.json || true

          # Rien à commit ? On sort proprement.
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update feeds"

          # Evite les blocages si une autre exécution a poussé entre-temps
          git pull --rebase origin main || true

          # Retry push (réseau / lock temporaire)
          for i in 1 2 3; do
            if git push; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1