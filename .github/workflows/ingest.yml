name: Ingest News (Gemini)

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate data with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/ingest.mjs

      - name: Commit and push data
        run: |
          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "chore: update feeds"
          git push
