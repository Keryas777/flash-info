name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/ingest.mjs

      - name: Commit & push data
        run: |
          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "chore: update feeds"
          git push
