name: Ingest News (Gemini)

run-name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: ingest-news
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_VERSION: "v1"
        run: node scripts/ingest.mjs

      - name: Commit & push data
        run: |
          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "chore: update feeds"
          git push