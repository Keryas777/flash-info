name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: ingest-news
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # "no cache" + évite l'erreur lockfile
      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_VERSION: "v1"
        run: node scripts/ingest.mjs

      - name: Commit & push data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail

          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"

          git status
          git branch --show-current

          # Ajouter uniquement ce qu'on génère
          git add data/*.json || true

          # Si aucun changement -> on sort proprement
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update feeds"

          # Push explicite vers main
          git push origin HEAD:main