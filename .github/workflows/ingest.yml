name: Ingest News (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/ingest.mjs

      - name: Commit & push data
        run: |
          git config user.name "flashinfo-bot"
          git config user.email "bot@users.noreply.github.com"
          mkdir -p data
          git add data/*.json || true
          git diff --cached --quiet || git commit -m "chore: update feeds"
          git push
