<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <!-- Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0f1115" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Flash Info</title>

  <!-- PWA manifest (OK sans service worker) -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app" id="appRoot">
    <!-- HEADER FIXE -->
    <header class="header" role="banner">
      <div class="brand">
        <span class="logo" aria-hidden="true">‚ö°</span>
        <span class="title">Flash Info</span>
      </div>

      <div class="header-actions">
        <button class="icon-btn" id="openSearchBtn" aria-label="Recherche">üîé</button>
        <button class="icon-btn" id="openFlashBtn" aria-label="Ouvrir Flash Info">‚ö°</button>
      </div>
    </header>

    <!-- TABS CAT√âGORIES (fixe) -->
    <nav class="tabs" aria-label="Cat√©gories">
      <button class="tab is-active" data-tab="home">Accueil</button>
      <button class="tab" data-tab="local">Pays</button>
      <button class="tab" data-tab="world">Monde</button>
      <button class="tab" data-tab="economy">√âconomie</button>
      <button class="tab" data-tab="tech">Tech</button>
      <button class="tab" data-tab="sport">Sport</button>
      <button class="tab" data-tab="entertainment">Divertissement</button>
    </nav>

    <!-- CONTENU (seules les zones internes scrollent) -->
    <main class="main" role="main">
      <!-- Bandeau MAJ -->
      <div class="update-banner" id="updateBanner" hidden>
        <span id="updateBannerText">N nouvelles mises √† jour</span>
        <button class="banner-btn" id="applyUpdatesBtn">Voir</button>
      </div>

      <!-- Feed -->
      <section class="feed" id="feed" aria-label="Fil d‚Äôactualit√©"></section>

      <!-- Back-to-top -->
      <button class="back-to-top" id="backToTopBtn" aria-label="Remonter" hidden>‚¨ÜÔ∏è</button>
    </main>

    <!-- BOTTOM NAV FIXE -->
    <footer class="bottom-nav" role="navigation" aria-label="Navigation">
      <button class="nav-btn is-active" data-nav="home" aria-label="Accueil">üè†</button>
      <button class="nav-btn" data-nav="world" aria-label="Monde">üåç</button>
      <button class="nav-btn" data-nav="local" aria-label="Pays">üè≥Ô∏è</button>
      <button class="nav-btn" data-nav="search" aria-label="Recherche">üîé</button>
      <button class="nav-btn" data-nav="settings" aria-label="Profil">‚öôÔ∏è</button>
    </footer>
  </div>

  <!-- FLASH PANEL -->
  <aside class="flash-panel" id="flashPanel" aria-label="Flash Info" aria-hidden="true">
    <div class="flash-header">
      <div class="flash-title">Flash Info</div>
      <button class="icon-btn" id="closeFlashBtn" aria-label="Fermer">‚úï</button>
    </div>
    <div class="flash-list" id="flashList"></div>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- MODAL FLASH -->
  <div class="modal" id="flashModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-sheet">
      <div class="modal-handle"></div>
      <div class="modal-content">
        <div class="modal-title">Flash</div>
        <div class="modal-meta" id="flashModalMeta"></div>
        <p class="modal-text" id="flashModalText"></p>
        <div class="modal-sources" id="flashModalSources"></div>

        <div class="modal-actions">
          <button class="btn" id="flashModalCloseBtn">Fermer</button>
          <button class="btn primary" id="flashModalGoToSubjectBtn" hidden>Lire l‚Äôarticle</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL SEARCH -->
  <div class="modal" id="searchModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-sheet">
      <div class="modal-handle"></div>
      <div class="modal-content">
        <div class="modal-title">Recherche</div>

        <div class="search-row">
          <input id="searchInput" class="search-input" type="search" placeholder="Rechercher un article‚Ä¶" />
          <button class="btn" id="searchCloseBtn">Fermer</button>
        </div>

        <div class="search-filters">
          <select id="searchCategorySelect" class="select">
            <option value="all">Toutes cat√©gories</option>
            <option value="local">Pays</option>
            <option value="world">Monde</option>
            <option value="economy">√âconomie</option>
            <option value="tech">Tech</option>
            <option value="sport">Sport</option>
            <option value="entertainment">Divertissement</option>
          </select>
          <select id="searchPeriodSelect" class="select">
            <option value="all">Toute p√©riode</option>
            <option value="7">7 jours</option>
            <option value="30">30 jours</option>
            <option value="365">1 an</option>
          </select>
        </div>

        <div class="search-results" id="searchResults"></div>
      </div>
    </div>
  </div>

  <!-- ARTICLE (dans la page) -->
  <div class="modal" id="articleModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-sheet modal-sheet-full">
      <div class="article-topbar">
        <button class="btn" id="articleBackBtn">‚Üê Retour</button>
        <div class="article-topbar-right">
          <span class="pill" id="articleCategoryPill"></span>
          <span class="pill" id="articleUpdatedPill"></span>
        </div>
      </div>

      <article class="article" id="articleContainer"></article>
    </div>
  </div>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
